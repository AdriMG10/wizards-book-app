<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <p>{{ id }}</p> -->
  <div id="container">
    <h2>Título</h2>
    <ion-input [(ngModel)]="document.data.titulo"></ion-input>

    <h2>Descripción</h2>
    <ion-input [(ngModel)]="document.data.descripcion"></ion-input>

    <ion-button [routerLink]="['/home']" (click)="clickBotonBorrar()"
      >Borrar tarea</ion-button
    >
    <ion-button [routerLink]="['/home']" (click)="clickBotonModificar()"
      >Modificar tarea</ion-button
    >
    <ion-button [routerLink]="['/home']" (click)="clickBotonInsertar()"
      >Añadir tarea</ion-button
    >
    <ion-button (click)="clickBotonSeleccionarImagen()"
      >Seleccionar imagen</ion-button
    >
  </div>
</ion-content>
